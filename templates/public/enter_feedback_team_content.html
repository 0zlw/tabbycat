{% load add_field_css %}

<form id="feedbackForm" action="" method="POST" class="form-horizontal">

    {% for field in form %}
        {% if field.id_for_label == "id_score" %} <!-- HACK -->
            <div class="form-group" id="div_active_adjudicator">
                <div class="col-sm-2 control-label" />
                <div class="col-sm-9 col-md-6">
                    <strong>You are giving feedback for <span id="active_adjudicator_name"></span></strong>
                </div>
            </div>
        {% endif %}
        <div class="form-group" id="group-{{ field.id_for_label }}">
            <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-9 col-md-6">
                {{field|addcss:"form-control"}}
            </div>
            <div class="col-md-2 col-xs-10 ">
                {% if field.errors %}
                    <label for="{{ field.id_for_label }}" class="control-label">{{ field.errors }}</label>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" value="Submit" class="form-control btn btn-success">Submit</button>
        </div>
    </div>
</form>
