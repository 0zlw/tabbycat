{% load debate_tags %}
<html>
  <head>
    <title>Draw for {{ round.name }}</title>
  </head>
  <script>
    function reload() {
      location.reload();
    }
    setTimeout('reload()', 5000);
  </script>
  <style>
    #container { width: 95%; }
    #draw { border: 1px solid rgb(194, 207, 233); margin: 20px auto; padding: 10px; }
    #container { margin: 0 auto; }
    h1 { font-family: Verdana, Lucida, Arial, Helvetica; font-size: 1.2em; font-weight: bold }

    body { font-size: 30px; }
    h1 {
      background-image: url(/static/images/australs.png);
      text-align: center;
      background-repeat: no-repeat;
      padding-left: 240px;
      padding-top: 60px;
      margin-top: 0px;
      height: 80px;
      width: 600px;
      margin-bottom: 0px;
    }
    h2 { margin-top: 1.5em; }
    th, td { font-size: 24px; }

    th, td {padding: 0.2em 1.0em;}
    tr.even {background: #eeeeff;}
    tr.odd {background: #f8ffff; }

  </style>
  <body>
    <div style="text-align: center;" id="container">
      <div id="logo">
      </div>
      <h1>Tab Progress for {{ round.name }} - ({{ pc }}% done)</h1>

      <img style="margin: auto; padding-top:80px;" src="http://chart.apis.google.com/chart?cht=p3&chs=600x200&chd=t:{{ out }},{{ in }}&chl=Outstanding|Entered&chco=FF0000,00FF00" />

    </div>

  </body>
</html>
