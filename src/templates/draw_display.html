{% load debate_tags %}
<html>
    <head>
        <title>Draw for Round {{ round }}</title>
    </head>
    <style>
        #draw { border: 1px solid rgb(194, 207, 233); margin: 20px auto; padding: 10px; width: 85% }
        #container { margin: 0 auto; }
        h1 { font-family: Verdana, Lucida, Arial, Helvetica; font-size: 1.2em; font-weight: bold } 
        
        body { font-size: 30px; }
        h1 { text-align: center; }
        h2 { margin-top: 1.5em; }
        th, td { font-size: 24px; }
        
        th, td {padding: 0.2em 1.0em;}
        tr.even {background: #feeeee;}
        tr.odd {background: #eeeefe; }

    </style>
    <body>
        <div id="container">
            <h1>Draw for Round {{ round }}</h1>

            <table id="draw" class="display" cellpadding="0" cellspacing="0">
                <thead>
                    <tr><th>Group</th><th>Venue</th><th>Affirmative</th><th>Negative</th><th>Adjudicators</th></tr>
                </thead>
                <tbody>
                {% for debate in draw %}
                <tr class="{{ debate.all_conflicts|yesno:'conflict,' }}">
                    <td>{{ debate.venue.group }}</td>
                    <td>{{ debate.venue.name }}</td>
                    <td title="{% aff_count debate.aff_team round.prev %}">{{ debate.aff_team.name }}</td>
                    <td title="{% neg_count debate.neg_team round.prev %}">{{ debate.neg_team.name }}</td>
                    <td>{{ debate.adjudicators_display }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </body>
</html>
