<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Log in</title>

    <style>
        body {
            background: #f6f6f6;
        }

        #logo { text-align: center; }
        #login, #logged_out {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            margin: 200px auto;
        }
        label {
            width: 100px;
            display: block;
            float: left;
        }
        input[type="submit"] { margin-left: 100px; cursor: pointer; }

        input {
            background: #fcfcfc;
            border: 1px solid #ccc;
        }

        .errorlist { color: red; font-size: 90%; }
        ul.errorlist { margin-top: 0; padding: 20px; border: 1px solid red; }
        .errorlist li {
            list-style-type: none;
        }


    </style>
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
</html>
