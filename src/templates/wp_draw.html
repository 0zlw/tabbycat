{% load debate_tags %}

<table id="draw" class="display" cellpadding="0" cellspacing="0">
    <thead>
        <tr><th>Venue</th><th>Affirmative</th><th>Negative</th><th>Adjudicators</th></tr>
    </thead>
    <tbody>
    {% for debate in draw %}
    <tr class="{{ debate.all_conflicts|yesno:'conflict,' }}">
        <td>{{ debate.venue.name }}</td>
        <td title="{% aff_count debate.aff_team round.prev %}">{{ debate.aff_team.name }}</td>
        <td title="{% neg_count debate.neg_team round.prev %}">{{ debate.neg_team.name }}</td>
        <td>{{ debate.adjudicators_display }}</td>
    </tr>
    {% endfor %}
</table>
