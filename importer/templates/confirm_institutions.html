{% extends "base.html" %}
{% load static %}

{% block head-title %}Confirm Institutions{% endblock %}
{% block page-title %}Confirm Institutions{% endblock %}

{% block content %}


<form id="addInstitutions" action="." method="POST">

  {% for institution in institutions %}
  <div class="ballot-checkin-form form-horizontal">
    <div class="form-group">
      <label class="col-sm-1 control-label">Full Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" value="{{ institution.name }}" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">Code</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" value="{{institution.code}}" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1">
        <input class="form-control btn btn-success submit-disable" type="submit" value="Save" />
      </div>
    </div>
  </div>
  {% endfor %}

</form>

{% endblock content %}
