{% extends "base.html" %}
{% load static %}
{% load debate_tags %}

{% block head-title %}Edit Venues{% endblock %}
{% block page-title %}Edit Venues{% endblock %}

{% block content %}

<form id="addVenues" action="{% tournament_url confirm_venues %}" method="POST">
  {% for name, priority in venues.items %}
    <div class="ballot-checkin-form form-horizontal">
      <div class="form-group">
        <label class="col-sm-1 control-label">Full Name</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" name="venue_names" value="{{ name }}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Code</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" name="venue_priorities" value="{{ priority }}" />
        </div>
      </div>
    </div>
  {% endfor %}
  {% csrf_token %}
  <div class="ballot-checkin-form form-horizontal">
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1">
        <input class="form-control btn btn-success submit-disable" type="submit" value="Save All" />
      </div>
    </div>
  </div>

</form>

{% endblock content %}
