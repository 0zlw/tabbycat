{% extends "base.html" %}
{% load debate_tags %}

{% block head-title %}Master Sheets List{% endblock %}
{% block page-title %}Master Sheets List{% endblock %}



{% block content %}

  <ul class="list-group">
    {% for venue_group in venue_groups %}
      <li class="list-group-item">
        <a href="{% url 'draw.views.master_sheets_view' tournament.slug current_round.seq venue_group.id %}">{{ venue_group.short_name }}</a>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
