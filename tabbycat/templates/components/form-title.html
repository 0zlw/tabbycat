<div class="list-group-item">
  <h4 class="card-title {% if not text %}mb-1{% endif %}">
    {% if icon %}<i data-feather="lock"></i>{% endif %}
    {% if emoji %}<span class="emoji">{{ emoji }}</span>{% endif %}
    {{ title }}
  </h4>
  {% if text %}
    <p class="card-text">Explanatory text can go here</p>
  {% endif %}
</div>
