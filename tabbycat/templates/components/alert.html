<div class="alert alert-{{ type }} updated " role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <i data-feather="bell"></i>
  {{ message|safe }}

  {% if extra %}
    <div class="mt-3">{{ extra|safe }}</div>
  {% endif %}

</div>
