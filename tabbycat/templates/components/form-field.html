{% load add_field_css %}

<div class="form-group {% if double %}col-lg-6{% endif %}{% if triple %}col-lg-4{% endif %}">

  <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
  {{ field|addcss:"form-control" }}
  {% if field.help_text  %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}
  {% if errors %}
    {{ errors }}
  {% endif %}

</div>
