{% load add_field_css %}

<div class="form-check {% if double %}col-lg-6{% endif %}{% if triple %}col-lg-4{% endif %}">

  {% if not field.is_hidden %}
    <label for="{{ field.id_for_label }}" class="form-check-label">
      {{ field|addcss:"form-check-input" }}
      {{ field.label }}
    </label>
  {% endif %}

  {% if field.help_text  %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}

  {% if field.errors %}
    {{ field.errors }}
  {% endif %}

</div>
