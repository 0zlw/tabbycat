{% extends "base.html" %}
{% load debate_tags %}

{% block content %}
  <tables-container :tables-data=tablesData></table-container>
{% endblock content %}

{% block js %}

    // Set table data as a global from template variable
    var tablesData = {% if tables_data %}{{ tables_data|safe }}{% else %}null{% endif %};
  </script>
  {{ block.super }}
{% endblock js %}
