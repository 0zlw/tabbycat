    <i data-feather="chevron-left"></i> Check-Ins
  </a>

  {% if pref.allocation_confirmations %}
    <a href="{% roundurl 'draw-schedule-confirmations' %}" class="btn btn-outline-primary ">
      Confirm Shifts
    </a>
  {% endif %}
  <div class="btn-group" role="group">
    <a href="{% roundurl 'draw-matchups-edit' round %}" class="btn btn-outline-primary ">

    </a>
