{% load debate_tags i18n %}

<div class="card">

  <div class="card-body round-progresses">
    <h5 class="card-title">{{ ct.title }}</h5>
  </div>

  <div class="list-group list-group-flush">

    <div class="list-group-item">
      <div class="d-flex justify-content-end">
        <span class="mr-auto">{{ round.abbreviation }}</span>
        <strong>{{ ct.in_now }}/{{ ct.total }}</strong>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-success
                    {% if ct.in_now == 0 %}progress-empty{% endif %}"
             role="progressbar" aria-valuenow="{{ ct.in_now }}"
             aria-valuemin="0" aria-valuemax="{{ ct.total }}"
             style="width: {% percentage ct.in_now ct.total %}%;">
          <span></span>
        </div>
      </div>
    </div>

    {% if ct.in_before is not None %}
      <div class="list-group-item">
        <div class="row">

        <div class="col-lg-3 col-12">
          {{ round.prev.abbreviation }}
        </div>

        <div class="col-lg-9 col-12">
          <div class="progress mb-3">
            <div class="progress-bar progress-bar-info
                        {% if ct.in_before == 0 %}progress-empty{% endif %}"
                 role="progressbar" aria-valuenow="{{ ct.in_now }}"
                 aria-valuemin="0" aria-valuemax="{{ ct.total }}"
                 style="width: {% percentage ct.in_before ct.total %}%;">
              <span>{{ ct.in_before }}/{{ ct.total }}</span>
            </div>
          </div>
        </div>

        </h6>
      </div>
    {% endif %}

    {% if ct.message %}
      <div class="col-md-5">
      {{ ct.message }}
      </div>
    {% endif %}

    <a class="list-group-item {% if ct.in_now == 0 %}list-group-call{% else %}bg-info text-white{% endif %}"
       href="{% if forloop.counter == 1 and not round.is_break_round %}{% roundurl 'availability-teams' round %}{% elif forloop.counter == 2 %}{% roundurl 'availability-adjudicators' round %}{% elif forloop.counter == 3 %}{% roundurl 'availability-venues' round %}{% endif %}">
      <div class="row align-items-center">
        <div class="col-auto">
          <i data-feather="{% if ct.in_now != 0 %}check-{% endif %}circle"></i>
        </div>
        <div class="col pl-0 pr-0">
          {% trans "Check In" %}
        </div>
        <div class="col-auto"><i data-feather="chevron-right"></i></div>
      </div>
    </a>




  </div>

</div>
