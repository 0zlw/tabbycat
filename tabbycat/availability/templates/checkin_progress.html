{% load debate_tags %}

<div class="panel panel-default">

  <div class="panel-heading">
    <h4 class="panel-title">{{ type }} Check-Ins</h4>
  </div>
  <div class="panel-body round-progresses">

    <div class="row">
      <div class="col-md-1 col-sm-1">{{ round.abbreviation }}</div>
      <div class="col-md-11 col-sm-11">
        <div class="progress">
          <div class="progress-bar progress-bar-success
                      {% if info.in_now == 0 %}progress-empty{% endif %}"
               role="progressbar" aria-valuenow="{{ info.in_now }}"
               aria-valuemin="0" aria-valuemax="{{ info.total }}"
               style="width: {% percentage info.in_now info.total %}%;">
            <span>{{ info.in_now }}/{{ info.total }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {% if info.in_before %}
        <div class="col-md-1 col-sm-1">{{ round.prev.abbreviation }}</div>
        <div class="col-md-11 col-sm-11">
          <div class="progress">
            <div class="progress-bar progress-bar-info
                        {% if info.in_before == 0 %}progress-empty{% endif %}"
                 role="progressbar" aria-valuenow="{{ info.in_now }}"
                 aria-valuemin="0" aria-valuemax="{{ info.total }}"
                 style="width: {% percentage info.in_before info.total %}%;">
              <span>{{ info.in_before }}/{{ info.total }}</span>
            </div>
          </div>
        </div>
      {% endif %}
    </div>

    {% if info.message %}
      <div class="col-md-5">
      {{ info.message }}
      </div>
    {% endif %}

  </div>
</div>
