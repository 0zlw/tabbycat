{% extends "base_vue_table.html" %}
{% load debate_tags %}

{% block page-subnav-sections %}
  <a class="btn btn-outline-primary submit-disable {% if feedback_overview_nav %}active disabled{% endif %}" href="{% tournamenturl 'adjfeedback-overview' %}">
    Overview
  </a>
  <a class="btn btn-outline-primary submit-disable {% if feedback_latest_nav %}active disabled{% endif %}" href="{% tournamenturl 'adjfeedback-view-latest' %}">
    Latest
  </a>
  <a class="btn btn-outline-primary submit-disable {% if feedback_source_nav %}active disabled{% endif %}" href="{% tournamenturl 'adjfeedback-view-by-source' %}">
    Find by Source
  </a>
  <a class="btn btn-outline-primary submit-disable {% if feedback_target_nav %}active disabled{% endif %}" href="{% tournamenturl 'adjfeedback-view-by-target' %}">
    Find by Target
  </a>
  <a class="btn btn-outline-primary submit-disable {% if feedback_progress_nav %}active disabled{% endif %}" href="{% tournamenturl 'feedback_progress' %}">
    Unsubmitted Feedback
  </a>
{% endblock %}

{% block page-subnav-actions %}
  <a class="btn btn-success" href="{% tournamenturl 'adjfeedback-add-index' %}">
    <span class="icon icon-enter-data"></span> Add Feedback
  </a>
{% endblock %}
