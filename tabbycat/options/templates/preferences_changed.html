
<div class="card mt-3">

  <div class="card-body text-info border-info">
    <h4 class="card-title mb-0">
      <i data-feather="edit"></i>{{ preferences|length }} {{ title }}
    </h4>
  </div>

  <ul class="list-group list-group-flush">

    {% for preference in preferences %}
      <li class="list-group-item">
        <div class="row align-items-center">
          <div class="col-md col-12">
            <h5>
              {{ preference.name }}
              <small><em>{{ preference.help_text }}</em></small>
            </h5>
          </div>
          <div class="col-md-auto col-12">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-danger">
                {{ preference.current_value }}
              </button>
              <button type="button" class="btn btn-outline-success">
                <i data-feather="chevron-right"></i>{{ preference.new_value }}
              </button>
            </div>
          </div>
        </div>
      </li>
    {% endfor %}

  </ul>

</div>
